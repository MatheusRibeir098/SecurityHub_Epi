<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:class="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>EPIs Disponíveis</title>
  <link rel="stylesheet" th:href="@{/css/gerenciadores-usuario.css}">
</head>
<body>
<div class="container">
  <h1>EPIs Disponíveis para Empréstimo</h1>

  <div th:if="${mensagemSucesso}" class:alert success role="alert">
    <p th:text="${mensagemSucesso}"></p>
  </div>

  <div th:if="${mensagemErro}" class:alert error role="alert">
    <p th:text="${mensagemErro}"></p>
  </div>

  <div th:if="${#lists.isEmpty(epis)}">
    <p>Nenhum EPI disponível no momento.</p>
  </div>
  <div th:unless="${#lists.isEmpty(epis)}">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome do EPI</th>
        <th>Quantidade Disponível</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="epi : ${epis}">
        <td th:text="${epi.id}"></td>
        <td th:text="${epi.nome}"></td>
        <td th:text="${epi.quantidade}"></td>
        <td>
          <form th:action="@{/gerenciadores-usuario/emprestar-epi/{id}(id=${epi.id})}" method="post">
            <button type="submit" class:btn-emprestar th:if="${epi.quantidade > 0}">Pegar Emprestado</button>
            <span th:unless="${epi.quantidade > 0}" class:text-danger>Indisponível</span>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/gerenciadores-usuario/tela-principal-usuario}" class:back-button>Voltar</a>
</div>
</body>
</html>
