<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SecurityHub</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/imagem/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/imagem/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/static/imagem/apple-touch-icon.png">
<link rel="shortcut icon" href="/static/imagem/favicon.ico" type="image/x-icon">
<link rel="manifest" href="/static/imagem/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/animacao.css" />
    <link rel="stylesheet" href="/static/css/cadastro-usuario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>

<section>
  <div class="container">

    <section class="card-cadastro" data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000">

      <a href="/templates/usuarios/lista-usuario.html" class="voltar-seta fadeInUp" aria-label="Voltar">⮜</a>

      <h1 class="titulo-cadastro fadeInUp">Editar usuário</h1>

      <form id="formCadastro" class="formulario-usuario fadeInUp  ">

        <div class="campo-formulario">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo" />
        </div>

        <div class="campo-formulario">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required placeholder="Digite um email válido" />
        </div>

        <div class="campo-formulario" style="position: relative;">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" required placeholder="Informe sua senha" />
          <span id="toggleSenha" class="icone-olho"></span>
        </div>

        <div class="campo-formulario">
          <label for="tipo">Tipo</label>
          <select name="tipo" id="tipo" required>
            <option value="">Selecione</option>
            <option value="usuario">Usuário</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="button" id="btnCadastrar" class="btn-submit ">Cadastrar</button>

        <div id="mensagem"></div>
      </form>

    </section>
  </div>
</section>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="/static/js/cadastro.js"></script>

</body>
</html>
