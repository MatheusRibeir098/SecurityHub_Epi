<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurityHub</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/imagem/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/imagem/favicon-16x16.png}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/imagem/apple-touch-icon.png}">
    <link rel="shortcut icon" th:href="@{/imagem/favicon.ico}" type="image/x-icon">
    <link rel="manifest" th:href="@{/imagem/site.webmanifest}">

    <link rel="stylesheet" th:href="@{/css/animacao.css}" />
    <link rel="stylesheet" th:href="@{/css/gerenciador.css}" />
    <link rel="stylesheet" th:href="@{/css/cadastro-epi.css}" />
    <link rel="stylesheet" th:href="@{/css/pagina-inicial1.css}" />
    <link rel="stylesheet" th:href="@{/css/cadastro-usuario.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

</head>
<body>

<section>
    <div class="container">

        <section class="card-cadastro fadeInUp">

            <a th:href="@{/gerenciador-usuario}" class="voltar-seta" aria-label="Voltar">⮜</a>

            <h1 class="titulo-cadastro fadeInLeft">Cadastre-se</h1>

            <form id="formCadastro" class="formulario-usuario" th:action="@{/usuarios/cadastrar}" method="post">
                <div class="campo-formulario">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo" />
                </div>

                <div class="campo-formulario">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Digite um email válido" />
                </div>

                <div class="campo-formulario" style="position: relative;">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Informe sua senha" />
                    <span id="toggleSenha" class="icone-olho"></span>
                </div>

                <div class="campo-formulario">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo" required>
                        <option value="usuario">Usuário</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" id="btnCadastrar" class="btn-submit">Cadastrar</button>
                <div id="mensagem"></div>

                <div th:if="${mensagemSucesso}" class="alert alert-success mt-3" role="alert">
                    <p th:text="${mensagemSucesso}"></p>
                </div>
            </form>

        </section>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cadastro.js}"></script>
</body>
</html>
