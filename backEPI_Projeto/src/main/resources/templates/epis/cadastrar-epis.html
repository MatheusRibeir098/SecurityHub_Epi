<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de EPI</title>
  <link rel="stylesheet" th:href="@{css/cadastro-epi.css}">
   <link rel="stylesheet" th:href="@{css/pagina-inicial1.css}">
</head>

<body>


<nav class="navbar">
        <img class="security" th:src="@{imagem/security.png}" alt="">
        <button class="login-btn">
            <a th:href="@{pagina-inicial1}"><i class="fas fa-user">Voltar</i></a>
        </button>
    </nav>

    <div class="b">
    <div class="form-container">
        <form action="/epis" method="post">
            <h2>Cadastro de EPI</h2>

            <label for="nome">Nome do EPI:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    </div>
</body>

</html>
