<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - SecurityHub EPI</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="stylesheet" th:href="@{css/pagina-inicial1.css}">
 
</head>
<body>
<nav class="navbar">
        <img class="security" th:src="@{imagem/security.png}" alt="">
        <button class="login-btn">
            <a th:href="@{pagina-inicial1}"><i class="fas fa-user">Voltar</i></a>
        </button>
    </nav>


    <div class="a" >
    <div class="login-container">
        <h2>Login - SecurityHub EPI</h2>
        <div th:if="${param.error}" class="error-message">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="success-message">
            Você foi desconectado com sucesso.
        </div>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" autofocus="autofocus" />
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <button class="botao"  type="submit">Entrar</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
